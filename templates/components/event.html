{% extends 'index.html' %}
{% load static %}

{% block content %}
    <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis ">
        <div class="card-body" style="text-align:right;">
            <p class="text-body-secondary">Event date: {{ data.date }}</p>
        </div>

        <div class="col-lg-6 px-0">
            <h3 class="display-4 fst-italic">{{ data.name }}</h3>
            <p class="lead my-3">{{ data.description }}</p>
        </div>

        <div class="col">
            <div class="card shadow-sm">
                <img src="http://127.0.0.1:8000/static{{ data.img }}" alt="">
            </div>
        </div>

    </div>
{% endblock content %}
